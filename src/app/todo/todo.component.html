<div class="todo-container">
  <h1>Todo List</h1>
  <div class="input-container">
    <input
      #newTaskInput
      [(ngModel)]="newTodoTitle"
      placeholder="Add a new todo"
      (keydown.enter)="addTodo()"
    />
    <button class="add-button" (click)="addTodo()">Add</button>
  </div>
  <div class="error-container">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>

  <div class="todo-lists">
    <div class="todo-list">
      <h2>Active Tasks</h2>
      <ul>
        <div *ngIf="activeTodos.length === 0">
          No active tasks present <br /><br />
          <a href="#" (click)="focusAddTask()">Click here to add a new task</a>
        </div>
        <li *ngFor="let todo of activeTodos">
          <app-todo-item
            [todo]="todo"
            (toggle)="toggleTodoCompletion(todo)"
            (delete)="deleteTodo(todo)"
          ></app-todo-item>
        </li>
      </ul>
    </div>

    <div class="todo-list">
      <h2>Completed Tasks</h2>
      <ul>
        <div *ngIf="completedTodos.length === 0">
          No completed tasks present
        </div>
        <li *ngFor="let todo of completedTodos">
          <app-todo-item
            [todo]="todo"
            (toggle)="toggleTodoCompletion(todo)"
            (delete)="deleteTodo(todo)"
          ></app-todo-item>
        </li>
      </ul>
    </div>
  </div>
</div>
